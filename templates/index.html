<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Demo TecnoAll</title>
        <link rel="stylesheet" href="color.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>
    <body>
        {#NavBar#}
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">DEMO-TECNOALL</a>
            </div>
        </nav>
        {#Cartas de valores escritos#}
        <a style="font-family: 'Roboto Light'; position: relative; left: 100px; top: 30px">ESTADO DE CONEXIÓN:</a>
        <div class="card" style="width: 18rem; position: relative; top: 40px; left: 100px">
            <div class="card-body">
                <h5 class="card-title">Presión</h5>
                <input class="form-control" type="text" />
                <button type="submit" class="btn btn-primary" style="position: relative; top: 5px; background-color: #212529">Enviar</button>
            </div>
        </div>
        <div class="card" style="width: 18rem; position: relative; top: 50px; left: 100px">
            <div class="card-body">
                <h5 class="card-title">Nivel</h5>
                <input class="form-control" type="text" />
                <button type="submit" class="btn btn-primary" style="position: relative; top: 5px; background-color: #212529">Enviar</button>
            </div>
        </div>
        <div class="card" style="width: 18rem; position: relative; top: 60px; left: 100px">
            <div class="card-body">
                <h5 class="card-title">Temperatura</h5>
                <input class="form-control" type="text" />
                <button type="submit" class="btn btn-primary" style="position: relative; top: 5px; background-color: #212529">Enviar</button>
            </div>
        </div>
        {#Cartas de valores recibidos#}
        <div class="card" style="width: 23rem; position: relative; bottom: 390px; left: 450px">
            <div class="card-body">
                <h5 class="card-title">Valor de Presión (PLC):</h5>
            </div>
        </div>
        <div class="card" style="width: 23rem; position: relative; bottom: 310px; left: 450px">
            <div class="card-body">
                <h5 class="card-title">Valor de Nivel (PLC):</h5>
            </div>
        </div>
        <div class="card" style="width: 23rem; position: relative; bottom: 220px; left: 450px">
            <div class="card-body">
                <h5 class="card-title">Valor de Temperatura (PLC):</h5>
            </div>
        </div>
    </body>
</html>
